<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Produto - Sempre Doce</title>
  <link rel="stylesheet" href="../assents/css/index.css">
  <link rel="stylesheet" href="../assents/css/reserva.css">
</head>
<body>
  <h2>Solicitar Reserva de Produto</h2>
  <form id="form-reserva">
    
    <input for="nome" type="text" id="nome" placeholder="Nome do Ciente" required>

    <br>
    <br>

    <input for="produto" type="text" id="produto" placeholder="Produto" required>

    <br>
    <br>

    <input for="quantidade" type="number" id="quantidade" min="1" placeholder="Quantidade (unidades)" required>

    <br>
    <br>
    
    <input for="data" type="date" id="data" placeholder="Data da Retirada" required>

    <br>
    <br>

    <input for="telefone" type="tel" id="telefone" placeholder="Telefone" required>

    <br>
    <br>
    
    <textarea for="comentarios" id="comentarios" placeholder="ComentÃ¡rios Adicionais"></textarea>

    <br>
    <br>
    
    <button type="submit" id="reserva-btn">Reservar</button>
    <br><br>
    <a href="minhas_reservas.html">Ver minhas reservas</a>
  </form>
  <div id="msg-sucesso" style="display:none; color:green;">Reserva realizada com sucesso!</div>


  <script src="../assents/js/reserva.js"></script>
</body>
</html>
