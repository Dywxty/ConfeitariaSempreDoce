<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Produto - Sempre Doce</title>
  <link rel="stylesheet" href="../assents/css/index.css">
</head>
<body>
  <h2>Solicitar Reserva de Produto</h2>
  <form id="form-reserva">
    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" required>

    <label for="produto">Produto:</label>
    <input type="text" id="produto" required>

    <label for="quantidade">Quantidade (unidades):</label>
    <input type="number" id="quantidade" min="1" required>

    <label for="data">Data da Retirada:</label>
    <input type="date" id="data" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required>

    <label for="comentarios">Coment√°rios Adicionais:</label>
    <textarea id="comentarios"></textarea>

    <button type="submit">Reservar</button>
  </form>
  <div id="msg-sucesso" style="display:none; color:green;">Reserva realizada com sucesso!</div>
  <script src="../assents/js/reserva.js"></script>
</body>
</html>
