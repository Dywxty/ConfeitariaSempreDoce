<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sempre Doce</title>
    <link rel="stylesheet" href="../assents/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&family=Comic+Relief:wght@400;700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gochi+Hand&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Kaushan+Script&family=Oregano:ital@0;1&family=Share+Tech&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form id="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmar
            -senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>

             <label>
        <input type="checkbox" id="mostrar-senha"> Mostrar senha
    </label>
            <button type="submit">Registrar</button>
        </form>
        <div id="erro-cadastro" style="display:none; color:#ff8000; margin-top:10px;">
            As senhas não coincidem. Tente novamente.
        </div>
        <div id="sucesso-cadastro" style="display:none; color:#008000; margin-top:10px;">
            Cadastro realizado com sucesso!
        </div>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
       
    </div>
   
</body>
<script src="../assents/js/cadastro.js"></script>
</html>
