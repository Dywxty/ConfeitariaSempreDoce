<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Sempre Doce</title>
    <link rel="stylesheet" href="../assents/css/admin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&family=Comic+Relief:wght@400;700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gochi+Hand&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Kaushan+Script&family=Oregano:ital@0;1&family=Share+Tech&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <h1>Login Admin</h1>
        <form id="loginForm">
            <label for="cracha">Número do Crachá:</label>
            <input type="text" id="cracha" placeholder="Digite seu crachá" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="erro" class="erro-msg"></p>
    </div>

    <script src="../assents/js/admin.js"></script>
</body>
</html>
